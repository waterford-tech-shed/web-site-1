<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <title>Semantic UI Dropdown (with header)</title>
    <style>
     .ui.container {
       margin-top:3%;
      }

      .ui.selection.dropdown .menu > .item {
        border-top: none;
      }
    </style>
 </head>
<body>

<div class = "ui container">
<div class="ui selection dropdown">
  <input type="hidden" name="county">
  <i class="filter icon"></i>
  <span class="default text">Select a County</span>
  <div class="menu">
    <div class="header">
      <i class="tags icon"></i>
      Filter by County
    </div>
    <div class="item">
      Galway
    </div>
    <div class="item">
      Leitrim
    </div>
    <div class="item">
	   Mayo
    </div>
    <div class="item">
      Roscommon
    </div>
    <div class="item">
	   Sligo
    </div>
  </div>
</div>
 </div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
<script>
 $('.ui.dropdown').dropdown();
</script>

</body>
</html>
