<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <title>Semantic UI Simple Dropdown</title>
    <style>
     .ui.container {
       margin-top:3%;
     }
    </style>
</head>
<body>

<div class = "ui container">
<div class="ui compact menu">
  <div class="ui simple dropdown item">
    Gender
    <i class="ui dropdown icon"></i>
    <div class="ui menu">
      <div class="ui item">Female</div>
      <div class="ui item">Male</div>
	  <div class="ui item">Other</div>
    </div>
  </div>
</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>

</body>
</html>
