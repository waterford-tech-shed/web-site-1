<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
  <link rel="stylesheet" href="css/style.css" >
  <title>Floated and Aligned Columns</title>
    <style>
      .ui.container {
        border:none;
      }
  </style>
</head>
<body>

<div class="ui container">
<div class="ui grid">
  <div class="left floated right aligned six wide column">
      Left floated right aligned column
  </div>
  <div class="right floated left aligned six wide column">
      Right floated left aligned column
  </div>
  <div class="two column center aligned row">
    <div class="column">
      Center aligned row
    </div>
    <div class="column">
      Center aligned row
    </div>
  </div>
  <div class="sixteen wide column">
      Left Aligned Grid
  </div>
  <div class="sixteen wide right aligned column">
        Right Aligned Grid
  </div>
</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>
</html>
