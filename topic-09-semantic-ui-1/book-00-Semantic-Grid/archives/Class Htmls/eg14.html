<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
  <link rel="stylesheet" href="css/style.css" >
  <title>Floated Columns</title>
  <style>
    .ui.container {
      border:none;
    }
  </style>
</head>
<body>

<div class="ui container">
<div class="ui grid">
  <div class="ui four column row">
    <div class="left floated column">Column A</div>
    <div class="right floated column">Column B</div>
  </div>
  <div class="ui row">
    <div class="three wide column">Column C</div>
    <div class="eight wide column">Column D</div>
    <div class="five wide column">Column E</div>
  </div>
</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>
</html>
