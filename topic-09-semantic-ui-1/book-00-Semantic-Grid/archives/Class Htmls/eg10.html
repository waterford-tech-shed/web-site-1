<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
  <link rel="stylesheet" href="css/style.css" >
  <title>Nested Grid</title>
</head>
<body>

<div class="ui container">
<div class="ui two column grid">
  <div class="column">
    <div class="ui three column grid">
      <div class="column">Column A</div>
      <div class="column">Column B</div>
      <div class="column">Column C</div>
    </div>
  </div>
  <div class="column">Column D</div>
  <div class="column">Column E</div>
  <div class="column">
    <div class="ui grid">
      <div class="ten wide column">Column F</div>
      <div class="six wide column">Column G</div>
    </div>
  </div>
</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>
</html>
