<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <link rel="stylesheet" href="css/style.css" >
    <title>Buttons</title>
</head>
<body>

<div class = "ui container">
<section class="ui segment">
<button class="ui button">
  Button
</button>
<button class="ui basic button">
  Basic
</button>
<button class="ui primary button">
  Primary
</button>
<button class="ui secondary button">
  Secondary
</button>
<button class="ui positive button">
  Positive
</button>
<button class="ui negative button">
  Negative
</button>
<button class="ui teal button">
  Teal
</button>
<button class="ui orange button">
  Orange
</button>
<button class="ui purple button">
  Purple
</button>
</section>

<section class="ui segment">
<button class="ui mini button">
  Mini
</button>
<button class="ui tiny button">
  Tiny
</button>
<button class="ui small button">
  Small
</button>
<button class="ui medium button">
  Medium
</button>
<button class="ui large button">
  Large
</button>
<button class="ui big button">
  Big
</button>
<button class="ui huge button">
  Huge
</button>
<button class="ui massive button">
  Massive
</button>
</section>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>
</html>
