<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Layout 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <style>
     body {
	   padding-top: 1em;
     }
    </style>
</head>
<body>
<div class="ui container">

<form action="" method = "get" class="ui form">
  <div class="fields">
    <div class="field">
      <label for = "fname">First name</label>
      <input type="text" id = "fname" name = "fname" placeholder="First Name" autofocus>
    </div>
    <div class="field">
      <label for = "mname">Middle name</label>
      <input type="text" id = "mname" name = "mname"  placeholder="Middle Name">
    </div>
    <div class="field">
      <label for = "lname">Last name</label>
      <input type="text" id = "lname" name = "lname"  placeholder="Last Name">
    </div>
  </div>
  <input type ="submit" class="ui submit button" value = "Submit">
</form>

</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>
</html>
