<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Layout 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <style>
     body {
	   padding-top: 1em;
     }
    </style>
</head>
<body>
<div class="ui container">

<form action="" method = "get" class="ui form">
  <div class="inline fields">
    <div class="eight wide field">
      <label for = "fname">Name</label>
      <input type="text" id = "fname" name = "fname" placeholder="First Name" autofocus>
    </div>
    <div class="three wide field">
      <input type="text" name = "mname" placeholder="Middle Name">
    </div>
    <div class="five wide field">
      <input type="text" name = "lname" placeholder="Last Name">
    </div>
  </div>
  <input type ="submit" class="ui submit button" value = "Submit">
</form>

</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>
</html>
